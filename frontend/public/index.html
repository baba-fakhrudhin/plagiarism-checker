<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#2563eb" />

    <!-- SEO -->
    <meta
      name="description"
      content="AI-Powered Plagiarism Detection System with Web Scraping and Semantic Analysis"
    />
    <meta
      name="keywords"
      content="Plagiarism Checker, AI Detection, Semantic Analysis, Web Scraper, NLP"
    />
    <meta name="author" content="Plagiarism Checker Team" />

    <!-- Open Graph -->
    <meta property="og:title" content="AI Plagiarism Checker" />
    <meta
      property="og:description"
      content="Detect plagiarism using AI + Semantic Web Scraping"
    />
    <meta property="og:type" content="website" />

    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>AI Plagiarism Checker</title>

    <style>
      body {
        margin: 0;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        background: linear-gradient(
          135deg,
          #f9fafb 0%,
          #eef2ff 50%,
          #f3f4f6 100%
        );
        color: #111827;
      }

      #root {
        min-height: 100vh;
      }

      /* Smooth loading animation */
      .initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: white;
        z-index: 9999;
      }

      .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #e5e7eb;
        border-top: 4px solid #2563eb;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <body>
    <noscript>
      <strong>
        This application requires JavaScript to run. Please enable JavaScript.
      </strong>
    </noscript>

    <!-- Initial Loader Before React Mount -->
    <div id="initial-loader" class="initial-loader">
      <div class="spinner"></div>
    </div>

    <!-- React Root -->
    <div id="root"></div>

    <script>
      // Remove loader once React mounts
      window.addEventListener("DOMContentLoaded", () => {
        setTimeout(() => {
          const loader = document.getElementById("initial-loader");
          if (loader) loader.remove();
        }, 500);
      });
    </script>
  </body>
</html>
